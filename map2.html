<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyAiVyoK24MLFkUE4YX1jO0VKDUYCOTrfks"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.316495, 78.032192);
		var myOptions = {
			zoom: 2,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(19.083330, 8.383330),
new google.maps.LatLng(15.783330, -5.900000),
new google.maps.LatLng(11.650000, -3.650000),
new google.maps.LatLng(12.450000, -0.083330),
new google.maps.LatLng(23.696390, -5.014720),
new google.maps.LatLng(11.491670, 11.658330),
new google.maps.LatLng(11.850000, 8.216670),
new google.maps.LatLng(12.766670, 9.800000),
new google.maps.LatLng(11.633330, 24.683330),
new google.maps.LatLng(18.700000, 4.800000),
new google.maps.LatLng(13.850000, -4.383330),
new google.maps.LatLng(7.950000, 8.083330),
new google.maps.LatLng(11.733330, 7.083330),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
